<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sean Diaz's Dynamic Multiplication Table</h1>
    <form id="tableForm">
        <label for="startRow">Start Row:</label>
        <input type="number" id="startRow" name="startRow" required><br>
        
        <label for="endRow">End Row:</label>
        <input type="number" id="endRow" name="endRow" required><br>
        
        <label for="startCol">Start Column:</label>
        <input type="number" id="startCol" name="startCol" required><br>
        
        <label for="endCol">End Column:</label>
        <input type="number" id="endCol" name="endCol" required><br>
        
        <button type="submit">Generate Table</button>
    </form>
    <div id="tableContainer"></div> <!--Dis where the table gonna ger - 5/31/24-->
    <script src="script.js"></script>
</body>
</html>
