<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Sean Diaz's Dynamic Multiplication Table</h1>
    <form id="tableForm">
        <label for="startRow">Start Row:</label>
        <input type="number" id="start_Row" name="start_Row" required><br> <!--by making type = number there literally cant be anything else entered-->
        
        <label for="endRow">End Row:</label>
        <input type="number" id="end_Row" name="end_Row" required><br>
        
        <label for="startCol">Start Column:</label>
        <input type="number" id="start_Col" name="start_Col" required><br>
        
        <label for="endCol">End Column:</label>
        <input type="number" id="end_Col" name="end_Col" required><br>
        
        <button type="submit">Generate Table</button>
    </form>
    <div id="notification"></div> <!-- Notification area -->
    <div id="tableContainer"></div> <!--Dis where the table gonna ger - 5/31/24-->
    <script src="script.js"></script>
</body>
</html>
